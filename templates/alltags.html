{% extends "base.html" %}
{%block title%}Tags{%endblock%}
{%block content%}
    <h1>All Tags:</h1>
    <ul>
        {%for tag in tags%}
            <li><a href="tags/{{tag.id}}">{{tag.name}}</a></li>
        {%endfor%}
    </ul>
    
        <button onclick="window.location.href='/tags/new';">New Tag</button>


{%endblock%}
